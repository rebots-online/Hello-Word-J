name: Build All Platforms

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  RUST_VERSION: 'stable'

jobs:
  # ============================================================
  # 1. ANDROID (Primary Target)
  # ============================================================
  android:
    name: Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set build metadata
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "BUILD_ID=SanctissiMissa-v${VERSION}-${SHORT_SHA}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true

      - name: Find and set NDK_HOME
        run: |
          # Use whatever NDK is pre-installed on the runner
          NDK_DIR=$(ls -d $ANDROID_HOME/ndk/*/ 2>/dev/null | sort -V | tail -1)
          if [ -z "$NDK_DIR" ]; then
            echo "No NDK found, installing one..."
            sdkmanager --install "ndk;27.1.12297006"
            NDK_DIR="$ANDROID_HOME/ndk/27.1.12297006"
          fi
          echo "NDK_HOME=${NDK_DIR%/}" >> $GITHUB_ENV
          echo "Using NDK: ${NDK_DIR}"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install Tauri system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            javascriptcoregtk-4.1 \
            libjavascriptcoregtk-4.1-dev

      - name: Install npm dependencies
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        run: npm run build

      - name: Initialize Tauri Android
        run: npx tauri android init

      - name: Build Android APK (debug, arm64 only)
        run: npx tauri android build --debug --target aarch64

      - name: Find and upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_ID }}-android
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn

  # ============================================================
  # 2. PWA (Secondary Target)
  # ============================================================
  pwa:
    name: PWA Web Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set build metadata
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "BUILD_ID=SanctissiMissa-v${VERSION}-${SHORT_SHA}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Web App
        run: npm run build

      - name: Generate Service Worker
        run: npx workbox generateSW workbox-config.js || echo "Workbox generation skipped"

      - name: Upload PWA artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_ID }}-pwa
          path: dist/

  # ============================================================
  # 3. DESKTOP (Linux / macOS / Windows)
  # ============================================================
  desktop:
    name: Desktop (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
          - name: macOS
            os: macos-latest
            rust-target: x86_64-apple-darwin
          - name: Windows
            os: windows-latest
            rust-target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Set build metadata
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "BUILD_ID=SanctissiMissa-v${VERSION}-${SHORT_SHA}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            javascriptcoregtk-4.1 \
            libjavascriptcoregtk-4.1-dev

      - name: Install npm dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Tauri Desktop
        run: npx tauri build --target ${{ matrix.rust-target }}

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_ID }}-linux
          path: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_ID }}-macos
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_ID }}-windows
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: warn

  # ============================================================
  # RELEASE (only on tagged pushes)
  # ============================================================
  release:
    name: Create Release
    needs: [android, pwa, desktop]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
